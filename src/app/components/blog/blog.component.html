<div class="col-sm-12">
  <a href="/home">
    <i class="fa fa-home fa-3x header-home-image" aria-hidden="true"></i>
  </a>
</div>
<div id="blog" class="blog col-sm-12">
  <div class="blogNode row">
    <div class="col-md-6"><span class="name">Blog Name</span></div>
    <div class="col-md-3"><span class="author">Author</span></div>
    <div class="col-md-3">
      <span class="createDate">Create Date</span>
      <span (click)="openBlogDialog()">
       <i class="fa fa-2x fa-plus addBlogImage"></i>
      </span>
    </div>
  </div>
  <div *ngFor="let blog of blogs" aria-label="blog" id="parent-{{blog.blogId}}" class="blogNode row"
    (click)="ele.class = ele.class == 'showChildren' ? '' :  'showChildren'" #ele>
    <div class="col-md-6"><span class="name">{{blog.title}}</span></div>
    <div class="col-md-3"><span class="author">{{blog.author}}</span></div>
    <div class="col-md-3"><span class="createDate">{{blog.date}}</span></div>
    <div id="child-{{blog.blogId}}" class="blogNode" [ngClass]="{ hideChildren : ele.class !== 'showChildren' }">
      <div><span class="description">{{blog.description}}</span>
        <div class="commentNode row">
          <div class="col-md-7"><span class="name">Comments</span></div>
          <div class="col-md-2"><span class="author">Author</span></div>
          <div class="col-md-3">
            <span class="createDate">Create Date</span>
              <span (click)="openCommentDialog(blog.blogId)">
                <i class="fa fa-2x fa-plus addBlogImage"></i>
              </span>
          </div>
        </div>
        <div *ngFor="let comment of blog.comments" aria-label="blog" class="commentNode row">
          <div class="col-md-7"><span class="name">{{comment.description}}</span></div>
          <div class="col-md-2"><span class="author">{{comment.author}}</span></div>
          <div class="col-md-3"><span class="createDate">{{comment.date}}</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
